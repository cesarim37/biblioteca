{% extends 'base.html' %}
{% load static %}

{% block titulo %} Login {% endblock %}

{% block css %}

<style type="text/css">
    .btn {
        display: block;
        background-color: #005FB7;
        color: #FFF;
        margin-bottom: 10px;
    }
    form a {
        display: block;
        text-align: center;
        margin-bottom: 5px;
    }
</style>

{% endblock %}  

{% block content %}

<form method="POST" action="">
    {% csrf_token %}
    
    {% if form.errors %}
        <div class="alert alert-danger">
            Tu Usuario y/o Contrasea no coinciden.
        </div>
    {% endif%}

    {{ form.as_p}}

    <button class="btn btn-primary btn-block mt-5" type="submit">Ingresar</button>
    <a href="#"><small> Regresar al home </small></a>
    
</form>

{% endblock %}
